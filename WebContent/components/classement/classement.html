<h2 class="col-lg-6 offset-lg-4">Classement des pronostiqueurs</h2>

<div>
	<div class="col-lg-6 offset-lg-3">
			<div id="rankDivId" aria-labelledby="rankDivId">
				<div class="card-body">
					<table class="table table-hover">
						<thead class="thead-light">
							<tr>
								<th>#</th>
								<th>Pronostiqueur</th>
								<th>Pts</th>
							</tr>
						</thead>
						<tbody class="">
							<tr ng-class="{'table-info': isUserLogged(user)}" ng-repeat="user in allUsers | orderBy: 'point' : true">
								<td>{{$index+1}}</td>
								<td>{{user.firstname + ' ' + user.lastname}}</td>
								<td>{{user.point}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
</div>
